<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Letras DNI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      input,
      button {
        border-radius: 10px;
        padding: 10px;
        border-width: 0px;
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="container text-center">
        <h1 style="margin-bottom: 30px">Calculadora de letras del DNI</h1>
        <label for="num">Introduce tu numero de DNI(sin letra)</label>
        <input type="number" id="num" />
        <button onclick="calcularNumDNI()" class="bg-primary text-white">
          Calcular
        </button>

        <div id="resultado" class="mt-3 bg-primary"></div>
      </div>
    </div>

    <script>
      function calcularNumDNI() {
        const num = parseInt(document.getElementById("num").value);
        const resultadoDiv = document.getElementById("resultado");

        resultadoDiv.innerHTML = "";
        if (num.toString().length != 8) {
          alert("Introduce un numero de DNI valido");
          return;
        }
        let salida = "";

        let letraDNI = "";
        let asignacionLetra = new Map([
          [0, "T"],
          [1, "R"],
          [2, "W"],
          [3, "A"],
          [4, "G"],
          [5, "M"],
          [6, "Y"],
          [7, "F"],
          [8, "P"],
          [9, "D"],
          [10, "X"],
          [11, "B"],
          [12, "N"],
          [13, "J"],
          [14, "Z"],
          [15, "S"],
          [16, "Q"],
          [17, "V"],
          [18, "H"],
          [19, "L"],
          [20, "C"],
          [21, "K"],
          [22, "E"],
        ]);

        resto = num % 23;
        for (let [numero, letra] of asignacionLetra) {
          if (numero === resto) {
            letraDNI = letra;
          }
        }
        salida = `<h3> Su letra del DNI es: ${letraDNI}</h3>`;
        resultadoDiv.innerHTML = salida;
      }
    </script>
  </body>
</html>
